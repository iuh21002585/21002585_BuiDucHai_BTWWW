<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>

<form th:action="@{/employees/create}" th:object="${employee}" method="post">
    <div>
        <label>First name</label>
        <input th:field="*{firstName}" required>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div>
        <label>Last name</label>
        <input th:field="*{lastName}" required>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div>
        <label>Email</label>
        <input th:field="*{email}" type="email" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <label>Salary</label>
        <input th:field="*{salary}" type="number" step="0.01" min="0" required>
        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
    </div>
    <div>
        <label>Hire date</label>
        <input th:field="*{hireDate}" type="date" required>
        <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"></span>
    </div>
    <button type="submit">Create</button>
</form>

<p><a th:href="@{/employees}">Back</a></p>

<div th:if="${#fields.hasGlobalErrors()}" style="color:red"
     th:each="ge : ${#fields.globalErrors()}" th:text="${ge}"></div>

</body>
</html>
