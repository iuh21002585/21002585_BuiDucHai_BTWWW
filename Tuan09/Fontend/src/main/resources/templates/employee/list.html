<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Employee List</h1>

<p><a th:href="@{/employees/create}">Create</a></p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Salary</th><th>Hire date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${page.content}">
        <td th:text="${e.id}"></td>
        <td>
            <span th:text="${e.firstName}"></span>
            <span th:text="${e.lastName}"></span>
        </td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.salary}"></td>
        <td th:text="${e.hireDate}"></td>
    </tr>
    </tbody>
</table>

<div>
    <span th:text="'Page ' + ${page.number + 1} + ' of ' + ${page.totalPages}"></span>
    <div>
        <a th:if="${!page.first}" th:href="@{/employees(page=${page.number - 1},size=${page.size})}">Prev</a>
        <a th:if="${!page.last}" th:href="@{/employees(page=${page.number + 1},size=${page.size})}">Next</a>
    </div>
</div>

<div th:if="${message}" style="color:green" th:text="${message}"></div>
</body>
</html>
